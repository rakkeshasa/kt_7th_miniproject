{% load static %}
{% block content %}
<html>
    <head>
        <title>수어용ChatGPT</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        <link href="../../static/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">ChatGPT</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="../../static/aivle08.png" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Main</a></li> 
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/chatgpt/">ChatGPT</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signlanguagetochatgpt/">수어-ChatGPT</a></li>
                </ul>
            </div>
        </nav>
        <div class="container my-3">
            <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="mb-3">
                    <label for="username">ID</label>
                    <input type="text" class="form-control" name="username" id="username"
                        value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </body>
</html>
{% endblock %}
